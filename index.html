<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCM APILADORA LÍNEA DE ROCA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor para visualizar PDFs a pantalla completa -->
  <div id="pdf-container" class="fullscreen-container" style="display:none;">
    <div class="pdf-header">
      <button class="small-button" onclick="goBack()">CERRAR</button>
      <a id="download-link" href="" download class="small-button">DESCARGAR</a>
    </div>
    <iframe id="pdf-frame"></iframe>
  </div>

  <!-- Contenedor para OPLs -->
  <div id="opl-container" class="fullscreen-container" style="display:none;">
    <button class="small-button" onclick="volverMenu()">MENÚ PRINCIPAL</button>
    <h2 id="opl-title">OPLs</h2>
    <div id="opl-buttons" class="button-container"></div>
    <div id="pagination-buttons" class="pagination"></div>
  </div>
  
  <!-- Contenedor para QUICK KAIZENs -->
  <div id="kaizens-container" class="fullscreen-container" style="display:none;">
    <button class="small-button" onclick="volverMenu()">MENÚ PRINCIPAL</button>
    <h2 id="kaizens-title">QUICK KAIZENs</h2>
    <div id="kaizens-buttons" class="button-container"></div>
    <div id="kaizens-pagination" class="pagination"></div>
  </div>

  <!-- Contenedor para MÉTODO ESTÁNDAR -->
  <div id="metodo-estandar-container" class="fullscreen-container" style="display:none;">
    <button class="small-button" onclick="volverMenu()">MENÚ PRINCIPAL</button>
    <h2 id="metodo-estandar-title">MÉTODO ESTÁNDAR</h2>
    <div id="metodo-estandar-buttons" class="button-container"></div>
    <div id="metodo-estandar-pagination" class="pagination"></div>
  </div>

  <!-- Contenedor para HOJA DE ÉXITOS -->
  <div id="exitos-container" class="fullscreen-container" style="display:none;">
    <button class="small-button" onclick="volverMenu()">MENÚ PRINCIPAL</button>
    <h2 id="exitos-title">HOJA DE ÉXITOS</h2>
    <div id="exitos-buttons" class="button-container"></div>
    <div id="exitos-pagination" class="pagination"></div>
  </div>

  <!-- Menú Principal -->
  <div id="menu-principal">
    <div class="title-container">
      <img src="saint-gobain-logo-new.png" alt="Saint-Gobain Logo">
      <h1>WCM APILADORA<br>LÍNEA DE ROCA</h1>
      <img src="new-logo.png" alt="New Logo">
    </div>
    <div class="button-row">
      <button onclick="cargarPDF('MANUAL APILADORA.pdf', 'menu-principal')">MANUAL APILADORA</button>
      <button onclick="mostrarOPLs()">OPLs</button>
      <button onclick="mostrarKaizens()">QUICK KAIZENs</button>
    </div>
    <div class="button-row">
      <button onclick="mostrarMetodoEstandar()">MÉTODO ESTÁNDAR</button>
      <button onclick="mostrarExitos()">HOJA DE ÉXITOS</button>
      <button onclick="cargarPDF('LIMPIEZA WCM APILADORA.pdf', 'menu-principal')" class="btn-limpieza">
        LIMPIEZA WCM APILADORA
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
