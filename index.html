<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCM Apiladora - Línea de Roca</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">

  <!-- Fuente Inter desde Google Fonts (Más moderna que Roboto) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="saint-gobain-logo-new.png" alt="Saint-Gobain Logo" class="header-logo">
      <img src="new-logo.png" alt="New Logo" class="header-logo">
    </div>
    <h1>WCM Apiladora - Línea de Roca</h1>
  </header>

  <div id="pdf-container" class="fullscreen-container" style="display:none;">
    <div class="pdf-header">
      <button class="small-button" onclick="goBack()" aria-label="Cerrar">Cerrar</button>
      <a id="download-link" href="" download class="small-button" aria-label="Descargar">Descargar</a>
    </div>
    <iframe id="pdf-frame" style="width: 100%; height: 100%; border: 2px solid #ddd;"></iframe>
  </div>
  
  <div id="opl-container" class="fullscreen-container" style="display:none;">
    <div class="submenu-header">
      <button class="small-button" onclick="volverMenu()" aria-label="Menú Principal">Menú Principal</button>
      <h2>OPLs</h2>
    </div>
    <div id="opl-buttons" class="button-container"></div>
    <div id="pagination-buttons" class="pagination"></div>
  </div>
  
  <div id="kaizens-container" class="fullscreen-container" style="display:none;">
    <div class="submenu-header">
      <button class="small-button" onclick="volverMenu()" aria-label="Menú Principal">Menú Principal</button>
      <h2>Quick Kaizens</h2>
    </div>
    <div id="kaizens-buttons" class="button-container"></div>
    <div id="kaizens-pagination" class="pagination"></div>
  </div>
  
  <div id="metodo-estandar-container" class="fullscreen-container" style="display:none;">
    <div class="submenu-header">
      <button class="small-button" onclick="volverMenu()" aria-label="Menú Principal">Menú Principal</button>
      <h2>Método Estándar</h2>
    </div>
    <div id="metodo-estandar-buttons" class="button-container"></div>
    <div id="metodo-estandar-pagination" class="pagination"></div>
  </div>
  
  <div id="exitos-container" class="fullscreen-container" style="display:none;">
    <div class="submenu-header">
      <button class="small-button" onclick="volverMenu()" aria-label="Menú Principal">Menú Principal</button>
      <h2>Hoja de Éxitos</h2>
    </div>
    <div id="exitos-buttons" class="button-container"></div>
    <div id="exitos-pagination" class="pagination"></div>
  </div>
  
  <main id="menu-principal">
    <div class="button-grid">
      <button class="main-button" onclick="cargarPDF('MANUAL APILADORA.pdf', 'menu-principal')" aria-label="Manual Apiladora">Manual Apiladora</button>
      <button class="main-button" onclick="mostrarOPLs()" aria-label="OPLs">OPLs</button>
      <button class="main-button" onclick="mostrarKaizens()" aria-label="Quick Kaizens">Quick Kaizens</button>
      <button class="main-button" onclick="mostrarMetodoEstandar()" aria-label="Método Estándar">Método Estándar</button>
      <button class="main-button" onclick="mostrarExitos()" aria-label="Hoja de Éxitos">Hoja de Éxitos</button>
      <button class="main-button" onclick="cargarPDF('LIMPIEZA WCM APILADORA.pdf', 'menu-principal')" aria-label="Limpieza WCM Apiladora">
        Limpieza WCM Apiladora
      </button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
